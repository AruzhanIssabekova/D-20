<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.username }}</title>
</head>
<body>
    <h1>{{ user.username }}</h1>
    <p>User ID: {{ user.id }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Date Joined: {{ user.date_joined }}</p>
    <a href="{% url 'user_list' %}">Back to User List</a>
</body>
</html>
