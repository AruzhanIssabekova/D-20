<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'user_detail' user.pk %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'user_create' %}">Register New User</a>
</body>
</html>
